
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                <div class="mb-4">
                  <h3 class="welcome text-center"><strong>Welcome Back!</strong></h3>
                  <p class="mb-4 text-center">Sign in to continue</p>
                </div>
                <form #f="ngForm">
                  <div class="form-group first">
                    
                    <input type="text" class="form-control" placeholder="Email" name="Email" required ngModel>

                  </div>
                  <div class="form-group last mb-4">
                    
                    <input type="password" class="form-control" placeholder="Password" name="Password" required ngModel>
                    
                  </div>
                  
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                      <input type="checkbox"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                  </div>

                  <input type="submit" value="Log In" (click)="signin(f)" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted">Don't have an account ?<a routerLink="/inscri" style="color:#6E00FA"> Signup now</a></span>
                  
                
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    
  </body>
</html>
